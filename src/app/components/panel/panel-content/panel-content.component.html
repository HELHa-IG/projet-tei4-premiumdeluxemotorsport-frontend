<!-- Table Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto min-h-[100vh]">
	<!-- Card -->
	<div class="flex flex-col">
	  <div class="-m-1.5 overflow-x-auto">
		<div class="p-1.5 min-w-full inline-block align-middle">
		  <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">
			<!-- Header -->
			<div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-gray-700">
			  <!-- Input -->
			  <div class="sm:col-span-1">
				<label for="hs-as-table-product-review-search" class="sr-only">Search</label>
				<div class="relative">
				  <input type="text" id="hs-as-table-product-review-search" name="hs-as-table-product-review-search" class="py-2 px-3 ps-11 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Search">
				  <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
					<svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
					  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
					</svg>
				  </div>
				</div>
			  </div>
			  <!-- End Input -->
			</div>
			<!-- End Header -->

			<!-- Table -->
			<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
			  <thead class="bg-gray-50 dark:bg-slate-800">
				<tr>
					<th scope="col" class="px-6 py-3 text-start">
						<div class="flex items-center gap-x-2">
						  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
							Photo
						  </span>
						</div>
					  </th>


				  <th scope="col" class="px-6 py-3 text-start">
					<div class="flex items-center gap-x-2">
					  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
						Model
					  </span>
					</div>
				  </th>

				  <th scope="col" class="px-6 py-3 text-start">
					<div class="flex items-center gap-x-2">
					  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
						Brand
					  </span>
					</div>
				  </th>

				  <th scope="col" class="px-2 py-3 text-start">
					<div class="flex items-center gap-x-2">
					  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
						Reference
					  </span>
					</div>
				  </th>

				  <th scope="col" class="px-6 py-3 text-start">
					<div class="flex items-center gap-x-2">
					  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
						Price
					  </span>
					</div>
				  </th>

				   <th scope="col" class="px-6 py-3 text-start">
					<div class="flex items-center gap-x-2">
					  <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
						Edit
					  </span>
					</div>
				  </th>
				</tr>
			  </thead>

			  <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
				<tr class="bg-white hover:bg-gray-50 dark:bg-slate-900 dark:hover:bg-slate-800" *ngFor="let vehicle of vehicles">
					<td class="h-px w-px whitespace-nowrap align-top">
						<a class="block p-6" href="#">
						  <div class="flex items-center gap-x-4">
							<img class="flex-shrink-0 h-[4rem] w-[7rem] rounded-lg" src="{{vehicle.image}}" alt="Image Description">
						  </div>
						</a>
					  </td>
				  <td class="h-px w-px whitespace-nowrap align-top">
					<a class="block p-6" href="#">
					  <div class="flex items-center gap-x-4">
						<div>
						  <span class="block text-sm font-semibold text-gray-800 dark:text-gray-200">{{vehicle.model}}</span>
						</div>
					  </div>
					</a>
				  </td>
				  <td class="h-px w-px whitespace-nowrap align-top">
					<a class="block p-6" href="#">
					  <div class="flex items-center gap-x-3">
						  <span class="block text-sm font-semibold text-gray-800 dark:text-gray-200">{{vehicle.marque}}</span>
					  </div>
					</a>
				  </td>
				  <td class="h-px w-72 min-w-[18rem] align-top">
					<a class="block p-6" href="#">
					  <span class="block text-sm font-semibold text-gray-800 dark:text-gray-200">{{vehicle.vehiculeId}}</span>
					</a>
				  </td>
				  <td class="h-px w-px whitespace-nowrap align-top">
					<a class="block p-6" href="#">
					  <span class="text-sm text-gray-600 dark:text-gray-400">{{vehicle.prix}}</span>
					</a>
				  </td>
				  <td class="h-px w-px whitespace-nowrap align-top">
					<a class="block p-6" href="#">
					  <span class="text-sm text-gray-600 dark:text-gray-400">X | /</span>
					</a>
				  </td>
				</tr>
			  </tbody>
			</table>
			<!-- End Table -->

			<!-- Footer -->
			<div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 dark:border-gray-700">
			  <div class="max-w-sm space-y-3">
				<select class="py-2 px-3 pe-9 block border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				</select>
			  </div>

			  <div>
				<div class="inline-flex gap-x-2">
				  <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
					<svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
					Prev
				  </button>

				  <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
					Next
					<svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
				  </button>
				</div>
			  </div>
			</div>
			<!-- End Footer -->
		  </div>
		</div>
	  </div>
	</div>
	<!-- End Card -->
  </div>
  <!-- End Table Section -->
