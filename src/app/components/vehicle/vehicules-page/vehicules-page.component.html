<app-navbar></app-navbar>
<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
	<!-- Grid -->
	<div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
		<!-- Card -->
		<div *ngFor="let vehicle of vehicles" class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]" >
			<div class="h-52 flex flex-col rounded-t-xl">
				<img src="{{vehicle.image}}" alt="car" style="background-size: cover;"/>
			</div>
			<div class="p-4 md:p-6">
        <span class="block mb-1 text-xs font-semibold uppercase text-orange-500 dark:text-blue-500">
          {{ vehicle.marque }}
        </span>
				<h3 class="text-xl font-semibold text-gray-800 dark:text-gray-300 dark:hover:text-white">
					{{ vehicle.model}}
				</h3>
				<p class="mt-3 text-gray-500">
					Meet the PDM, a pinnacle of style and performance from our dealership.
				</p>
			</div>
			<div class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-gray-700 dark:divide-gray-700">
				<a class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
					{{vehicle.prix | currency}}
				</a>
				<a routerLink="/buy/{{vehicle.vehiculeId}}" class="w-full cursor-pointer py-3 px-4 inline-flex justify-center bg-orange-500 items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-white shadow-sm hover:bg-orange-400 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
					Buy
				</a>
			</div>
		</div>
		<!-- End Card -->
	</div>
	<!-- End Grid -->
</div>
<!-- End Card Blog -->
