<app-navbar></app-navbar>
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
	<!-- Card -->
	<div class="flex flex-col">
		<div class="-m-1.5 overflow-x-auto">
			<div class="p-1.5 min-w-full inline-block align-middle">
				<div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700">
					<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
						<thead class="bg-gray-50 dark:bg-slate-900">
						<tr>
							<th scope="col" class="px-6 py-3 text-start">
								<div class="flex items-center gap-x-2">
									<span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
									  Date
									</span>
								</div>
							</th>
							<th scope="col" class="px-6 py-3 text-start">
								<div class="flex items-center gap-x-2">
									<span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
									  Vehicle
									</span>
								</div>
							</th>
							<th scope="col" class="px-6 py-3 text-start">
								<div class="flex items-center gap-x-2">
									<span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200">
									  Prix
									</span>
								</div>
							</th>
						</tr>
						</thead>

						<tbody class="divide-y divide-gray-200 dark:divide-gray-700">
						<tr *ngFor="let commande of commands">
							<td class="h-px w-px whitespace-nowrap">
								<div class="px-6 py-2">
									<span class="text-sm text-gray-600 dark:text-gray-400">{{commande.date | date:'dd/MM/yyyy'}}</span>
								</div>
							</td>
							<td class="h-px w-px whitespace-nowrap">
								<div class="px-6 py-2">
									<span class="text-sm text-gray-600 dark:text-gray-400">{{commande.vehicule?.model}} - {{commande.vehicule?.marque}}</span>
								</div>
							</td>
							<td class="h-px w-px whitespace-nowrap">
								<div class="px-6 py-2">
									<span class="text-sm text-gray-600 dark:text-gray-400">{{commande.vehicule?.prix | currency:'USD'}}</span>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
